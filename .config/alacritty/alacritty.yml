# Alacritty Configuration File

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  size: 17.0

colors:
  primary:
    background: '0x111111'
    foreground: '0xeeeeee'

  cursor:
    text: '0x111111'
    cursor: '0xeeeeee'

  selection:
    text: '0x111111'
    background: '0x555555'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'

  bright:
    black:   '0x555555'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xffffff'

window:
  padding:
    x: 10
    y: 10
  dynamic_title: true
  decorations: full
  opacity: 0.85
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style: Beam

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
